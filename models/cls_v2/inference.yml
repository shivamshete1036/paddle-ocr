Global:
  model_name: PP-LCNet_x1_0_textline_ori
PreProcess:
  transform_ops:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - CLSResizeImg:
        image_shape: [3, 48, 192]
    - NormalizeImage:
        std: [0.5, 0.5, 0.5]
        mean: [0.5, 0.5, 0.5]
        scale: 1./255.
        order: hwc
    - ToCHWImage: null
    - KeepKeys:
        keep_keys: ['image']