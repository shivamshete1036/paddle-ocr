Global:
  model_name: en_PP-OCRv4_mobile_rec
PreProcess:
  transform_ops:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - RecResizeImg:
        image_shape: [3, 48, 320]
    - NormalizeImage:
        std: [0.5, 0.5, 0.5]
        mean: [0.5, 0.5, 0.5]
        scale: 1./255.
        order: hwc
    - ToCHWImage: null
    - KeepKeys:
        keep_keys: ['image']