Global:
  model_name: en_PP-OCRv3_det
PreProcess:
  transform_ops:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - DetResizeForTest:
        limit_side_len: 960
        limit_type: max
    - NormalizeImage:
        std: [0.229, 0.224, 0.225]
        mean: [0.485, 0.456, 0.406]
        scale: 1./255.
        order: hwc
    - ToCHWImage: null
    - KeepKeys:
        keep_keys: ['image', 'shape']